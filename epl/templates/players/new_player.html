{% extends 'layout.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="container mt-3">
  <h2>{{ title }}</h2>
  <hr>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Player Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <select class="form-select" name="position" required>
        <option selected disabled value="">Choose position...</option>
        <option value="Goalkeeper">Goalkeeper</option>
        <option value="Defender">Defender</option>
        <option value="Midfielder">Midfielder</option>
        <option value="Forward">Forward</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nationality</label>
      <input type="text" class="form-control" name="nationality" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Goals</label>
      <input type="number" class="form-control" name="goals" value="0">
    </div>

    <div class="mb-3">
      <label class="form-label">Squad Number</label>
      <input type="number" class="form-control" name="squad_no" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" name="img">
    </div>

    <div class="mb-3">
      <label class="form-label">Club</label>
      <div class="mb-3">
      <label class="form-label">Club Name</label>
      <input type="text" class="form-control" name="club_name" placeholder="Type exact club name (e.g. Arsenal)" required>
    </div>
    </div>

    <button type="submit" class="btn btn-outline-success">
        <i class="bi bi-folder-plus"></i> Add New Player
    </button>
  </form>
</div>
{% endblock %}
