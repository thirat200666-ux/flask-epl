{% extends 'layout.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="container mt-3">
  <h2>{{ title }}</h2>
  <hr>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Player Name</label>
      <input type="text" class="form-control" name="name" value="{{ player.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <select class="form-select" name="position" required>
        <option value="Goalkeeper" {% if player.position == 'Goalkeeper' %}selected{% endif %}>Goalkeeper</option>
        <option value="Defender" {% if player.position == 'Defender' %}selected{% endif %}>Defender</option>
        <option value="Midfielder" {% if player.position == 'Midfielder' %}selected{% endif %}>Midfielder</option>
        <option value="Forward" {% if player.position == 'Forward' %}selected{% endif %}>Forward</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nationality</label>
      <input type="text" class="form-control" name="nationality" value="{{ player.nationality }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Goals</label>
      <input type="number" class="form-control" name="goals" value="{{ player.goal }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Squad Number</label>
      <input type="number" class="form-control" name="squad_no" value="{{ player.squad_no }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" name="img" value="{{ player.img }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Club</label>
      <div class="mb-3">
      <label class="form-label">Club Name</label>
      
      {% set current_club_name = '' %}
      {% for club in clubs %}
        {% if club.id == player.club_id %}
            {% set current_club_name = club.name %}
        {% endif %}
      {% endfor %}
      
      <input type="text" class="form-control" name="club_name" value="{{ current_club_name }}" required>
    </div>
    </div>

    <button type="submit" class="btn btn-outline-success">
        <i class="bi bi-pencil-square"></i> Update Player
    </button>
  </form>
</div>
{% endblock %}
